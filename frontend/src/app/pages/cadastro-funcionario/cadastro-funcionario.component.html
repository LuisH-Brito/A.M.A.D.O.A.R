<div class="pagina-funcionario">
  <div class="container">
    <h2 class="titulo">Cadastro Funcionário</h2>

    <form [formGroup]="form" (ngSubmit)="salvar()" class="formulario">
      <div class="linha">
        <div class="campo grande">
          <label>Nome Completo</label>
          <input type="text" formControlName="nomeCompleto" />
        </div>

        <div class="campo pequeno">
          <label>Cargo</label>
          <select formControlName="cargo">
            <option value="">Selecione</option>
            <option value="Médico">Médico</option>
            <option value="Enfermeiro">Enfermeiro</option>
            <option value="Recepcionista">Recepcionista</option>
          </select>
        </div>
      </div>

      <div class="linha">
        <div class="campo">
          <label>E-mail</label>
          <input type="email" formControlName="email" />
        </div>

        <div class="campo">
          <label>Telefone</label>
          <input type="text" formControlName="telefone" />
        </div>
      </div>

      <div class="linha">
        <div class="campo pequeno">
          <label>Data de nascimento</label>
          <input type="date" formControlName="dataNascimento" />
        </div>

        <div class="campo grande">
          <label>CPF</label>
          <input type="text" formControlName="cpf" />
        </div>
      </div>

      <div class="linha">
        <div class="campo">
          <label>Endereço</label>
          <input type="text" formControlName="endereco" />
        </div>

        <div class="campo">
          <label>CRM/COREN</label>
          <input type="text" formControlName="registro" />
        </div>
      </div>

      <div class="linha">
        <div class="campo">
          <label>Senha</label>
          <input type="password" formControlName="senha" />
        </div>

        <div class="campo">
          <label>Confirmar senha</label>
          <input type="password" formControlName="confirmarSenha" />
        </div>
      </div>

      <div class="acoes">
        <button type="button" class="btn-cancelar">Cancelar</button>
        <button type="submit" class="btn-concluir">Concluir</button>
      </div>
    </form>
  </div>
</div>
