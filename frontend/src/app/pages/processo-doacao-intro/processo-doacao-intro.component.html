<div class="pagina">
  <div class="centralizando">
    
    <h2 class="titulo">Iniciar Doação</h2>

    <div class="layout-grid">
      <div class="secao-busca">
        <div class="campo-busca">
          <label>Buscar Doador:</label>
          <input type="text" placeholder="000.000.000-00">
        </div>
      </div>

      <div class="perfil-container">
        <div class="usuario-card">
          <div class="avatar-wrapper">
            <div class="avatar">
              <i class="bi bi-person-fill"></i>
            </div>
          </div>
          
          <div class="info-doador">
            <p><strong>Nome:</strong> Claudionor Alencar</p>
            <p><strong>Tipo Sanguineo:</strong> A+</p>
            <p><strong>Status:</strong> Tempo de doação apto</p>
          </div>
        </div>
      </div>
    </div>

    <div class="acoes">
      <button class="btn-iniciar" (click)="iniciar()">Iniciar</button>
    </div>

  </div>
</div>
